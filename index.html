<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Claude AI Assistant</h1>
        
        <div class="input-container">
            <label for="promptInput">Enter your question:</label>
            <textarea id="promptInput" placeholder="Type your question here..."></textarea>
            
            <button id="submitButton">Get Answer</button>
        </div>
        
        <div id="loadingIndicator" class="loading">Getting response from Claude...</div>
        
        <div class="response-container">
            <h2>Claude's Response:</h2>
            <div id="responseOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
